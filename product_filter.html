<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="product_filter.css">
</head>
<body>
        <div class="container">
            
            <div class="filter-buttons">
                <button data-filter="all">All</button>
                <button data-filter="cake">Cake</button>
                <button data-filter="pizza">Pizza</button>
                <button data-filter="icecream">Ice Cream</button>
            </div>

            <div class="product-gallery">
                <div class="product-item" data-category="cake">
                    <img src="images/cake1.jpeg" alt="cake">
                </div>
                <div class="product-item" data-category="cake">
                    <img src="images/cake3.jpeg" alt="cake">
                </div>
                <div class="product-item" data-category="cake">
                    <img src="images/cake4.jpeg" alt="cake">
                </div>
                <div class="product-item" data-category="icecream">
                    <img src="images/icecream2.jpeg" alt="icecream">
                </div>
                <div class="product-item" data-category="pizza">
                    <img src="images/pizza1.jpeg" alt="pizza">
                </div>
            </div>

            
        </div>


    <script src="product_filter.js"></script>


</body>
</html>
